<!DOCTYPE html>
<html lang="en">

<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">

  <!-- Compiled and minified JavaScript -->


  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Trader - A book exchange service</title>

</head>

<body>
  <div class="navbar-fixed">
    <nav class="brown lighten-3">
      <div class="container">
        <div class="nav-wrapper">
          <a href="#" class="brand-logo">Book Trader</a>
          <a href="#" data-target="mobile-nav" class="sidenav-trigger">
            <i class="material-icons">menu</i>
          </a>
          <ul class="right hide-on-med-and-down">
            <li><a href="index.html" id="">Home</a></li>
            <li><a href="#popular" id="">Popular</a></li>
            <li><a href="#login" id="">Login</a></li>
            <li><a href="#register" id="">Register</a></li>
            <li><a href="#about" id="">About</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
  <div class="container">
      <div class="row">
        <div class="col s8 offset-s2">
          <h3 class="text-center">Register</h3>
          <hr>
          &nbsp;
          <p>* Please fill all required fields</p>
        </div>
        <div class="input-field col s8 offset-s2">
          <i class="material-icons prefix">email</i>
          <input type="text" id="autocomplete-input" class="autocomplete">
          <label for="autocomplete-input">Email</label>
        </div>
        <div class="input-field col s8 offset-s2">
          <i class="material-icons prefix">vpn_key</i>
          <input type="password" id="autocomplete-input" class="autocomplete">
          <label for="autocomplete-input">Password</label>
        </div>
        <div class="input-field col s8 offset-s2">
          <i class="material-icons prefix">account_circle</i>
          <input type="text" id="autocomplete-input" class="autocomplete">
          <label for="autocomplete-input">Username</label>
        </div>
        <div class="input-field col s8 offset-s2">
          <i class="material-icons prefix">location_city</i>
          <input type="text" id="autocomplete-input" class="autocomplete">
          <label for="autocomplete-input">City and Country</label>
        </div>
        <div class="input-field col s8 offset-s2">
          <label>
            <input type="checkbox" />
            <span>Willing to Trade Face to Face?</span>
          </label>
        </div>
        <br>
        <div class="input-field col s8 offset-s2">
          <label>
            <input type="checkbox" />
            <span>Willing to Trade Using Post?</span>
          </label>
        </div>
        <div class="row"></div>
        <br>
        <div class="input-field col s8 offset-s2">
          <a class="waves-effect waves-light btn">button</a>
        </div>
    </div>
  </div>
</body>

</html>
